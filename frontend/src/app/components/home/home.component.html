<mat-toolbar >
  <div class="sf">
    <form   (submit)="doSearch(search)">
      <mat-form-field>
        <input  matInput [(ngModel)]="search" name="search-class" />
        <mat-placeholder>Search</mat-placeholder>
      </mat-form-field>
      <button type="submit" mat-button><mat-icon>search</mat-icon></button>
    </form>
  </div>
</mat-toolbar>

  <div *ngIf="results" class="container-row" >
    <div  *ngFor="let anime of results">
      <mat-card class="card">
        <img class="image"
          mat-card-image
          src={{anime.image_url}}
          alt="Photo of a Shiba Inu"
        />
            <mat-card-header class="header" >
              <mat-card-title>{{anime.title}}</mat-card-title>
              <mat-card-subtitle>{{anime.type}}</mat-card-subtitle>
            </mat-card-header>
            <!-- <mat-card-content  >
                <div class="textwrap">
                  {{anime.synopsis}}
                </div>
            </mat-card-content> -->
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </div>
